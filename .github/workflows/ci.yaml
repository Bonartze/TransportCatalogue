run-name: "CI/CD pipeline"
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Installing dependencies
        run: sudo apt-get install g++ make cmake -y

      - name: Creating directory for building
        run: mkdir build && cd build && cmake .. && make -j`nproc` && cd ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/

  Autotests:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
      - name: Run gtest
        run: sudo chmod +x ./run_tests && ./run_tests



  Linters-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install cppcheck
        run: sudo apt-get install cppcheck -y

      - name: Run cppcheck on the source code
        run: cppcheck --enable=all --inconclusive --error-exitcode=1 ./
